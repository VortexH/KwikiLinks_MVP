<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KwikiLinks</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <form class="form" action="/" method="">
        <label for="Find the shortest paths from">
            <input class="form__keyword" type="keyword" placeholder="1st keyword search">
            <input class="form__keyword" type="keyword" placeholder="2nd keyword search">
        </label>
        <label for="submit">
                <input class="form__submit" type="submit" value="Go!">
        </label>
    </form>
    <script src="js/app.js"></script>
</body>
</html>
