<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>KwikiLinks</title>

  <!-- Bootstrap core CSS -->
  <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom fonts for this template -->
  <!-- <link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet"> -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="/css/grayscale.css" rel="stylesheet">

</head>

<body id="page-top">

  <!-- Load Facebook SDK for Javascript -->
  <div id="fb-root"></div>
  <script async defer src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v3.2"></script>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
    <div class="container">

      <img class="img-fluid d-block mx-auto" id="logosmall" src="/img/logo_square_nobg_small.png" alt="">

      <a class="navbar-brand js-scroll-trigger" href="#page-top">KwikiLinks</a>
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        Menu
        <i class="fas fa-bars"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="#page-top">Search</a>
          </li>
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="#results">Results</a>
          </li>
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="#contact">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Header -->
  <header class="masthead">
    <div class="container d-flex h-100 align-items-center">
      <div class="mx-auto text-center">
        <img class="img-fluid mb-5 d-block mx-auto" src="/img/logo_square_nobg.png" id="biglogo" alt="">
        <h1 class="mx-auto my-0 text-uppercase">KwikiLinks</h1>

        <div class="form-group">
          <h4><label for="firstw">First Word:</label></h4>
          <input type="text" class="form-control" id="firstw" placeholder="Search for...">
        </div>
        <div class="form-group">
          <h4><label for="lastw">Last Word:</label></h4>
          <input type="text" class="form-control" id="lastw" placeholder="Search for...">
        </div>
        <button type="submit" class="btn btn-primary btn-xl" id="sendMessageButton">Go!</a>
      </div>
    </div>
  </header>

  <!-- Results Section -->
  <section id="results" class="about-section text-center">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 mx-auto">
          <h2 class="text-white mb-4">Degrees of Separation</h2>
          <p class="text-white-50">This is where we will put:
            <ul class="text-white-50">
              <li>Count</li>
              <li>Article for each degree</li>
              <li>URL for each article</li>
            </ul>
          </p>
        </div>
      </div>

    </div>
  </section>


  <!-- Contact Section -->
  <section id="contact" class="contact-section bg-black">
    <div class="container">

      <div class="row">

        <div class="col-md-4 mb-3 mb-md-0">
          <div class="card py-4 h-100">
            <div class="card-body text-center">
              <i class="fas fa-map-marked-alt text-primary mb-2"></i>
              <h4 class="text-uppercase m-0"></h4>
              <hr class="my-4">
              <div class="small text-black-50"></div>
            </div>
          </div>
        </div>

        <div class="col-md-4 mb-3 mb-md-0">
          <div class="card py-4 h-100">
            <div class="card-body text-center">
              <i class="fas fa-envelope text-primary mb-2"></i>
              <h4 class="text-uppercase m-0">
                <div class="fb-like" data-href="http://stingray.holberton.us/" data-layout="box_count" data-action="like"
                data-size="large" data-show-faces="false" data-share="true">
              </div>
            </h4>
              <hr class="my-4">
              <div class="small text-black-50">
                <a href="#"></a>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-4 mb-3 mb-md-0">
          <div class="card py-4 h-100">
            <div class="card-body text-center">
              <i class="fas fa-mobile-alt text-primary mb-2"></i>
              <h4 class="text-uppercase m-0"></h4>
              <hr class="my-4">
              <div class="small text-black-50"></div>
            </div>
          </div>
        </div>
      </div>


    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-black small text-center text-white-50" id="footerLink">
    <div class="container">
      Copyright &copy; KwikiLinks 2019
    </div>
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="/vendor/jquery/jquery.min.js"></script>
  <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Plugin JavaScript -->
  <script src="/vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for this template -->
  <script src="/js/grayscale.js"></script>
</body>

</html>
